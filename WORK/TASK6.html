    <!DOCTYPE html>

</head>
<body>

<h2>Sample HTML Form with Various Input Types</h2>

<form action="submit_form.php" method="post" enctype="multipart/form-data">
    
    
    <label for="favColor">Choose your favorite color:</label>
    <input type="color" id="favColor" name="favColor"><br><br>

    
    <label for="uploadFile">Upload a file:</label>
    <input type="file" id="uploadFile" name="uploadFile"><br><br>

    
    <label for="alarmTime">Set a time:</label>
    <input type="time" id="alarmTime" name="alarmTime"><br><br>

   
    <input type="hidden" name="userID" value="12345">

   
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>

  
    <label>Submit using image:</label><br>
    <input type="image" src="3.jpeg" alt="Submit" width="100" height="50"><br><br>

</form>
