<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Application Form</h2>
    <Form action="demo-table.html">
<label for="Name"> First Name:</label>
<input type="text" id="name" name="name"  required> 
 <label for="Name">Last name:</label>  
<input type="email" id="Email" name="email"  required> <br><br>
<label for="Date"> Date of Birth:</label>
<input type="date" id="dob" name="dob"  required> 
 <label for="number">Age:</label>  
<input type="number" id="age" name="age"  required> <br><br>

<label for="Name">Gender:</label>

<select name="category" id="category">
    <option value="MALE">Male</option>
    <option value="FEMALE">Female</option>
    <option value="OTHER">Other</option>
</select> 
<label for="Name">Email Adress:</label>  
<input type="email" id="Email" name="email" placeholder="enter email adress" required> <br> <br>

<label for="Position">Position available:</label>


<input type="radio" id="Position" name="Position" value="Junior_Developer" required> 
<label for="Junior_Developer">Junior Developer</label>


<input type="radio" id="Position" name="Position" value="Mid-Level Developer" required> 
<label for="Mid-Level Developer">Mid-Level Developer</label>


<input type="radio" id="Position" name="Position" value="Senior_Developer" required> 
<label for="Senior_Developer">Senior Developer</label> <br><br>

<label for="program">Programming Language:</label>
<input type="checkbox" name="program" id="program" value="Java" required>
<label for="program">Java</label>

<input type="checkbox" name="program" id="program" value="Java_script" required>
<label for="program">Javascript</label>

<input type="checkbox" name="program" id="program" value="Python" required>
<label for="program">Python</label> <br><br>

<label for="password">password:</label>
<input type="password" id="password" name="password" required>

<label for="confirm_password">confirm password:</label>
<input type="password" id="confirm_password" name="confirm_password" required> <br><br>

<button type="submit">SUBMIT</button>
<button type="reset">RESET</button>
</Form>
</body>
</html>
