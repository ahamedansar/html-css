    <style>
        .bat{
            width: 100px;
            height: 100px;
            background-color: brown;
           animation: slideIn 1s ease-out forwards;
        }
        @keyframes slideIn{
            from{
                transform: translateX(-400);
                opacity: 0;
                
               
            }
            to{
                transform: translateX(1200px);
                opacity: 1;
           }
          
          

        }
    </style>
</head>
